<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="Project-2.css" rel="stylesheet">
    </head>
    <body>
        <div class="background">
            <div class="center">
                <div class="middle-js">
                    <h1 class="js-title">Calculator</h1>
                    <p class="p1"></p>
                    <p>
                        <button class="js-num" onclick="
                        updateCalculation('1');
                        ">1</button>
        
                        <button class="js-num" onclick="
                        updateCalculation('2');
                        ">2</button>
        
                        <button class="js-num" onclick="
                        updateCalculation('3');
                        ">3</button>
        
                        <button class="js-op" onclick="
                        updateCalculation('+');
                        ">+</button>
                    </p>    
                    <p>
                        <button class="js-num" onclick="
                        updateCalculation('4');
                        ">4</button>
        
                        <button class="js-num" onclick="
                        updateCalculation('5');
                        ">5</button>
        
                        <button class="js-num" onclick="
                        updateCalculation('6');
                        ">6</button>
        
                        <button class="js-op" onclick="
                        updateCalculation('-');
                        ">-</button>
                    </p>
        
                    <p>
                        <button class="js-num" onclick="
                        updateCalculation('7');
                        ">7</button>
        
                        <button class="js-num" onclick="
                        updateCalculation('8');
                        ">8</button>
        
                        <button class="js-num" onclick="
                        updateCalculation('9');
                        ">9</button>
        
                        <button class="js-op" onclick="
                        updateCalculation('*');
                        ">*</button>
                </p>
        
                <p>
                        <button class="js-num" onclick="
                        updateCalculation('0');
                        ">0</button>
        
                        <button class="js-num" onclick="
                        updateCalculation('.');
                        ">.</button>
        
                        <button class="js-num" onclick="
                        result = eval(result);
                        document.querySelector('.p1').innerHTML=`${result}`;
                        localStorage.setItem('result',result);
                        ">=</button>
        
                        <button class="js-op" onclick="
                        updateCalculation('/');
                        ">/</button>
                </p>
                        <button class="js-clear" onclick="
                        result = '';
                        document.querySelector('.p1').innerHTML=`${result}`;
                        localStorage.removeItem('result');
                        ">Clear</button>
                </div>
            </div>
        </div>
        <script src="Project-2.js"></script>
    </body>
</html>
